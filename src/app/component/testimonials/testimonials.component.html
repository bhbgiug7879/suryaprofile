<section class="testimonials">
      <h3 class="h3 testimonials-title">Testimonials</h3>

      <ul class="testimonials-list has-scrollbar">
        <li class="testimonials-item" *ngFor="let testimonial of testimonials">
          <div class="content-card" (click)="openModal(testimonial)">
            <figure class="testimonials-avatar-box">
              <img [src]="testimonial.avatar" [alt]="testimonial.name" width="60">
            </figure>
            <h4 class="h4 testimonials-item-title">{{ testimonial.name }}</h4>
            <div class="testimonials-text">
              <p>{{ testimonial.text }}</p>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <div class="modal-container" [class.active]="isModalOpen">
      <div class="overlay" (click)="closeModal()"></div>

      <section class="testimonials-modal">
        <button class="modal-close-btn" (click)="closeModal()">
        <img src="/assets/images/close.png" class="close-img" alt="">
        </button>

        <div class="modal-img-wrapper">
          <figure class="modal-avatar-box">
            <img [src]="selectedTestimonial?.avatar" [alt]="selectedTestimonial?.name" width="80">
          </figure>
          <img src="./assets/images/icon-quote.svg" alt="quote icon">
        </div>

        <div class="modal-content">
          <h4 class="h3 modal-title">{{ selectedTestimonial?.name }}</h4>
          <time datetime="2021-06-14">14 June, 2021</time>
          <div>
            <p>{{ selectedTestimonial?.text }}</p>
          </div>
        </div>
      </section>
    </div>
