<main>
      <app-sidebar data-aos="fade-right" data-aos-duration="2000"></app-sidebar>
      
      <div class="main-content" data-aos="fade-left" data-aos-duration="2000">
        <app-navbar (pageChange)="onPageChange($any($event))"></app-navbar>
        <app-aboutus *ngIf="activePage === 'about'"></app-aboutus>
        <app-resume *ngIf="activePage === 'resume'"></app-resume>
        <app-portfolio *ngIf="activePage === 'portfolio'"></app-portfolio>
        <app-blog *ngIf="activePage === 'blog'"></app-blog>
        <app-contact *ngIf="activePage === 'contact'"></app-contact>
      </div>
    </main>
